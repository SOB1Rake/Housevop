<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housevop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#242B33]">

  <header class="  bg-[url(./img./Rectangle.png)] bg-no-repeat bg-cover h-screen ">
    <nav class="max-w-[1100px] w-full mx-auto px-4 flex flex-wrap items-center py-4">
      <div class="flex-1 flex justify-between items-center">
          <a href="#" class="text-xl"><img src="img/first-screen__logo.svg" alt=""></a>
      </div>

      <label for="menu-toggle" class="pointer-cursor md:hidden block">
        <svg class="fill-current text-white"
          xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 20 20">
          <title>menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </label>
      <input class="hidden" type="checkbox" id="menu-toggle" />

      <div class="hidden md:flex md:items-center md:w-auto w-full" id="menu">
          <nav>
              <ul class="md:flex items-center justify-between text-base text-white pt-4 md:pt-0 text-sm ">
                  <li><a class="md:p-4 py-3 px-0 block" href="#">О комплексе</a></li>
                  <li><a class="md:p-4 py-3 px-0 block" href="#">Район</a></li>
                  <li><a class="md:p-4 py-3 px-0 block" href="#">Каталог квартир</a></li>
                  <li><a class="md:p-4 py-3 px-0 block" href="#">Ипотека</a></li>
                  <li><a class="md:p-4 py-3 px-0 block md:mb-0 mb-2" href="#">Контакты</a></li>
              </ul>
          </nav>
      </div>
    </nav>

      <div class="max-w-[1100px] w-full mx-auto flex flex-col items-center justify-center mt-32">
        <h1 class="text-5xl text-[#D4C17F] max-w-xl text-center mb-24 ">Жилой комплекс
          в историческом центре</h1>

          <div class="text-3xl text-[#D4C17F] mb-36">
            <i class="fa-solid fa-computer-mouse"></i>
          </div>

          <div class="center_text text-white flex gap-16 text-lg">
            <p><i class="fa-solid fa-location-dot mr-2"></i>Наб. реки Фонтанки 10-15</p>
            <p><i class="fa-solid fa-phone mr-2"></i>8 (812) 123-45-67</p>
          </div>
      </div>
  </header>

  <main>
    <section class="max-w-[1100px] w-full mx-auto">
      <div class="flex justify-between items-center text-[#FFFFFF]">
        <div class="flex flex-col items-center">
          <img class="text-center" src="./img/bench.png" alt="">
        <p class="text-xl text-center mt-10">Рядом исторические <br>
          парки и скверы</p>
        </div>

        <div class="flex flex-col items-center">
          <img class="text-center" src="./img/building.png" alt="">
        <p class="text-xl text-center mt-10">Полностью <br>
          обустроенный</p>
        </div>

        <div class="flex flex-col items-center">
          <img class="text-center" src="./img/fountain.png" alt="">
        <p class="text-xl text-center mt-10">10 фонтанов <br>
          на территории</p>
        </div>

        <div class="flex flex-col items-center">
          <img class="text-center" src="./img/bicycle.png" alt="">
        <p class="text-xl text-center mt-10">6 км <br>
          велодорожек</p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
